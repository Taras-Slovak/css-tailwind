<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="bg-[#F7F7F7]">
  <section class="flex flex-col items-center w-[408px] h-[615px] m-auto bg-[#FFFFFF] font-['Nunito']">

    <div class="flex flex-col items-center mt-[55.6px]">
      <img class="block w-[53.8px]" src="assets/auth/adwoy.svg" alt="logo">
      <p class="text-[25px] text-[#4C4C4C] font-bold">adwoy</p>
    </div>
    <h2 class="mt-[48px] text-[16px] text-[#76767E]">WELCOME BACK! Please login:</h2>
    <form class="mt-[47px]" action="">

      <div class="relative group flex flex-col text-[#43425D]">
        <input class="h-[30px] outline-0 border-b" type="text" name="firs" id="firs">
        <label
          class="absolute top-[-5px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-30px]"
          for="firs">Username or
          Email</label>
      </div>

      <div class="relative group flex mt-[63px] flex-col text-[#43425D]">
        <input class="h-[30px] outline-0 border-b" type="text" name="password" id="password">
        <label
          class="absolute top-[-5px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-30px]"
          for="password">Password</label>
      </div>

      <div class="flex mt-[8px] text-[12px]">
        <p class="text-[#76767E] mr-[3px]">Reset Password for</p>
        <p class="mr-[3px] text-[#3B86FF]">youremail@yourdomain.com</p>
        <p class="text-[#76767E]">?</p>
      </div>

      <div class="flex items-center mt-[28px] gap-[5px]">

        <input class="outline-0" type="checkbox" name="remember" id="remember">
        <label class="text-[#43425D] text-[12px]" for="remember">Remember me</label>
      </div>

    </form>
  </section>
  <section>

  </section>
  <section>

  </section>

</body>

</html>
