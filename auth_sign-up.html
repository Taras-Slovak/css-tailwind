<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="bg-[#F7F7F7] pt-[100px]">
  <section class="flex flex-col items-center w-[408px] h-[auto] m-auto bg-[#FFFFFF] font-['Nunito']">

    <div class="flex flex-col items-center mt-[55.6px]">
      <img class="block w-[53.8px]" src="assets/auth/adwoy.svg" alt="logo">
      <p class="text-[25px] text-[#4C4C4C] font-bold">adwoy</p>
    </div>
    <h2 class="mt-[38px] text-[16px] text-[#76767E]">Please create your Adwoy account:</h2>
    <form class="mt-[47px]" action="">

      <div class="relative group flex flex-col text-[#43425D]">
        <input class="h-[20px] outline-0 border-b" type="text" name="email" id="email">
        <label
          class="absolute top-[-7px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-20px]"
          for="email">Email</label>
      </div>

      <div class="relative group flex mt-[37px] flex-col text-[#43425D]">
        <input class="h-[20px] outline-0 border-b" type="text" name="username" id="username">
        <label
          class="absolute top-[-7px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-20px]"
          for="username">Username</label>
      </div>

      <div class="relative group flex mt-[37px] flex-col text-[#43425D]">
        <input class="h-[20px] outline-0 border-b" type="text" name="password" id="password">
        <label
          class="absolute top-[-7px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-20px]"
          for="password">Password</label>
      </div>

      <a href="#" class="flex items-center mt-[8px] text-[12px]">
        <p class="text-[#76767E] mr-[5px]">generate random password</p>
        <img class="w-[12px] h-[auto]" src="assets/auth/next.svg" alt="next">
      </a>

      <div class="flex items-center mt-[28px] gap-[5px]">

        <input
          class="box w-[16px] h-[16px] border border-[#808495] rounded appearance-none transition-all cursor-pointer checked:bg-[#3B86FF] checked:border-[#3B86FF] "
          type="checkbox" name="remember" id="remember">
        <label class="text-[#43425D] text-[12px] ml-[5px]" for="remember">I agree with terms and conditions</label>
      </div>
      <button type="button"
        class="block w-[135px] h-[36px] mx-auto mt-[38px] bg-[#3B86FF] text-[#FFFFFF] text-[16px] rounded-[22px]">Sign
        up</button>
    </form>

    <a href="auth_login.html" class="flex items-center mt-[30px] text-[14px]">
      <p>No account yet?</p>
      <p class="font-semibold text-[#3B86FF] ml-[3px]">Login</p>
    </a>

    <p class="mt-[27px] mb-[42px] text-[#43425D] text-[11px] font-['Source_Sans_Pro']">Term of use. Privacy policy</p>

  </section>
</body>

</html>
