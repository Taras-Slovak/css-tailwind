<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@300;400&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="bg-[#F7F7F7]">

  <header class="max-w-[100%] bg-[#fff]">
    <nav style="box-shadow: 0 4px 2px -2px #0000000A;" class="flex 
    h-[70px] justify-between w-full items-center">
      <div class="flex ml-8">
        <img class="w-[34px] h-[37px]" src="assets/header/adwoy.svg" alt="icon">
        <a href="index.html" class="flex items-center ml-12">
          <img class="rotate-90 mr-[7px] mt-[-3px] w-[10px]" src="assets/header/arrow.svg" alt="arrow">
          <p class="mr-[22px] text-[17px]  text-[#A5A7A9] font-['Nunito'] transition-all hover:text-[#43425D]">
            Projects
          </p>
        </a>
      </div>

      <span class="text-[22px] text-[#43425D] font-['Nunito']">Profile details</span>

      <div class="flex">
        <button class="mr-7">
          <img src="assets/header/notifications.svg" alt="">
        </button>

        <button class="flex items-center mr-5">
          <img class="w-[11px]" src="assets/header/triangle.svg" alt="">
          <div class="rounded-full w-[38px] h-[38px] ml-2.5">
            <img class="w-full block " src="assets/header/avatar.png" alt="">
          </div>
        </button>
      </div>
    </nav>

  </header>

  <div style="box-shadow: 0px 3px 6px #0000000A;"
    class="block relative max-w-[576px]  mt-[122px] mx-auto pt-[58px] bg-[#fff]">


    <div class="flex font-['Source_Sans_Pro']">
      <div class="w-[200px] ml-[89px]">
        <a href="profile_details.html">
          <p class="text-center font-['Roboto']">Account details</p>
          <span class="block invisible mx-auto mt-[12px] w-[188px] h-[2px] bg-[#3B86FF]"></span>
        </a>

      </div>
      <div class="ml-[25px]">
        <a href="#">
          <p class="text-center text-[#3B86FF]">Password</p>
          <span class="block mx-auto mt-[12px] w-[188px] h-[2px] bg-[#3B86FF]"></span>
        </a>
      </div>
    </div>

    <div class="mt-[142px] w-[400px] mx-auto">

      <div class="relative group flex flex-col text-[#43425D]">
        <input class="h-[20px] outline-0 border-b" type="text" name="first-name" id="first-name">
        <label
          class="absolute top-[-7px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-20px]"
          for="first-name">New password</label>
      </div>

      <div class="relative group flex mt-[47px] flex-col text-[#43425D]">
        <input class="h-[20px] outline-0 border-b" type="text" name="last-name" id="last-name">
        <label
          class="absolute top-[-7px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-20px]"
          for="last-name">Confirm new password</label>
      </div>

      <div class="relative group flex mt-[45px] flex-col text-[#43425D]">
        <input class="h-[20px] outline-0 border-b" type="text" name="user-name" id="user-name">
        <label
          class="absolute top-[-7px] text-[#43425D] text-[14px] transition-all group-focus-within:translate-y-[-20px]"
          for="user-name">User name</label>
      </div>
    </div>

    <div class="flex gap-[20px] mt-[71px] pb-[153px] w-[max-content] mx-auto">
      <button type="button"
        class="block w-[151px] h-[38px] mx-auto  bg-[#8B8B8B] text-[#FFFFFF] text-[16px] rounded-[4px]">Cancel
      </button>
      <button type="button"
        class="block w-[151px] h-[38px] mx-auto  bg-[#3B86FF] text-[#FFFFFF] text-[16px] rounded-[4px]">Update
        profile
      </button>
    </div>
  </div>

</body>

</html>
